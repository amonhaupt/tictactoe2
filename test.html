        <div class="current-turn">O</div>
        <button class="game-over" id="new-game" onclick="resetGame()">NEW GAME</button>
        <button id="menu-button" class="menu-button" onclick="showMenu()">MENU</button>
        <div id="menu-container" class="menu-container">
            <div class="menu-item-container">
                <!-- <span class="close-menu">&times;</span>              -->
                <div class="button-container">
                    <button id="settings-button" class="settings-button" onclick="showSettings()">SETTINGS</button>
                    <div id="settings-content">
                        <div class="settings-item">
                            <input type="checkbox" id="theme-toggle" class="theme-toggle">
                            <label for="theme-toggle" class="theme-toggle-label"><span>TOGGLE THEME</span></label>  
                        </div>
                    </div>
                    <!-- <p class="game-over" id="game-over">game-over</p> -->

                </div>

    <script src="test.js"></script>
     <script> 

        const earthyCalmPalette = {
            backgroundColor:      "#2E3D25",
            textColor:            "#F4F1DE",
            menuButtonColor:      "#A9CBB7",
            squareBorder:         "#556B2F",
            lightSquareBorder:    "#A9CBB7",
            disabledSquareBorder: "rgba(169, 203, 183, 0.1)",
            colorO:               "#8FBC8F",
            colorX:               "#D2691E"
        }

        const blackPalette = {
            backgroundColor:      "#000000",
            textColor:            "#FFFFFF",
            menuButtonColor:      "#333333",
            squareBorder:         "#555555",
            lightSquareBorder:    "#777777",
            disabledSquareBorder: "rgba(255, 255, 255, 0.1)",
            colorO:               "#00FFFF",
            colorX:               "#FF4500"
        }

        const whitePalette = {
            backgroundColor:      "#FFFFFF",
            textColor:            "#222222",
            menuButtonColor:      "#DDDDDD",
            squareBorder:         "#AAAAAA",
            lightSquareBorder:    "#EEEEEE",
            disabledSquareBorder: "rgba(34, 34, 34, 0.1)",
            colorO:               "#007ACC",
            colorX:               "#D9534F"
        }      

        document.documentElement.style.setProperty('--backgroundColor', whitePalette.backgroundColor);
        document.documentElement.style.setProperty('--textColor', whitePalette.textColor);
        document.documentElement.style.setProperty('--menuButtonColor', whitePalette.menuButtonColor);
        document.documentElement.style.setProperty('--squareBorder', whitePalette.squareBorder);
        document.documentElement.style.setProperty('--lightSquareBorder', whitePalette.lightSquareBorder);
        document.documentElement.style.setProperty('--disabledSquareBorder', whitePalette.disabledSquareBorder);
        document.documentElement.style.setProperty('--colorO', whitePalette.colorO);
        document.documentElement.style.setProperty('--colorX', whitePalette.colorX);
     </script>
